<!DOCTYPE html>
<html>
<head>
	<title>HTML Major Tags Example</title>
 <!-- import css file with link tag-->
  <link></link>
</head>
<body>

	<!-- Add a title: -->
	<h1>My Webpage</h1>
	<h2>subsection</h2>

	<!-- Add a paragraph: -->
	<p>news article info right here</p>

	<!-- Find an url and create a link: -->
	<a href="https://www.google.com">the google link here </a>

	<!-- Find an online image and create an image tag -->
	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkGcAJpnnyliaeUdLDu_HKI3s5HRqq40WhKw&usqp=CAU" alt="image of a cute terrier dog, seems to be smiling">

	<!-- Make an unorder list of foods you like -->
	<h3>My favorite foods</h3>
	<ul>
	
		<li>pizza</li>
		<li>cheeseburger</li>
		<li>mango</li>
	</ul>

	<!-- Make an order list of things you will do tomorrow -->
	<ol>
		<!-- things you will do -->
		<li>go for a walk</li>
		<li>clean my room</li>
		<li>take a nap</li>
	</ol>

	<!-- Make a label for the input -->
	<label for="name"></label>
	<!-- make an input field -->
	<input type="text" id="name" name="name" placeholder="">

	<!-- put the input and label into this div -->
	<div><ol>
		<!-- things you will do -->
		<li>go for a walk</li>
		<li>clean my room</li>
		<li>take a nap</li>
	</ol>

	</div>

	<!-- Make a span title-->
	<span>fun facts span title</span>

	<!-- Put something inside the header  -->
	<header>
		<span>fun facts header</span>

	</header>

	<!-- Prompt for the section tag: -->
	<section></section>

	<!-- Prompt for the article tag: -->
	<article></article>

	<!-- Prompt for the aside tag: -->
	<aside></aside>

	<!-- Prompt for the footer tag: -->
	<footer></footer>

</body>
</html>
